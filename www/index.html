<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Albumshares</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <!-- The video -->
    <video autoplay muted loop id="bg-video">
      <source src="videos/tiny-water-fall-1080.mp4" type="video/mp4">
    </video>
    <div id="content">
      <h1>Albumshares.com</h1>
      <p id="subtitle">Izrada stranica za dijeljenje slika i videa sa događanja</p>
      
      <form id="contact-form" action="https://formsubmit.co/tplese@gmail.com" method="POST"> 
        <input type="text" name="name" placeholder="Ime *" required>
        <input type="email" name="email" placeholder="Email *" requied>
        <input type="text" name="phone" placeholder="Tel/Mob">
        <textarea name="message" cols="30" rows="10" placeholder="Poruka *"></textarea>
        <p>* obavezno polje</p>
        <br>
        <!-- next page to open -->
        <input type="hidden" name="_next" value="https://albumshares.com/thanks.html">
        <!-- subject for email notification -->
        <input type="hidden" name="_subject" value="New submission from albumshares!">
        <!-- response email to message sender -->
        <input type="hidden" name="_autoresponse" value="Primili smo Vašu poruku. AlbumShares.com">
        <!-- format for recieving contact info -->
        <input type="hidden" name="_template" value="table">
        <button>Pošalji</button>
      </form>
    </div>
  </body>

</html>
